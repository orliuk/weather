<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=PT+Mono&family=Roboto+Mono:wght@100;200;300;400;500;600;700&family=Roboto:wght@100;300;400;500;700;900&family=Xanh+Mono&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/540691d7f6.js"
      crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="stylesheet/style.css">
  </head>
  <body>
    <div class="container">
      <div class="input-group mb-3">
        <form id="search-form">
        <input type="text" class="change-city" placeholder="Change city" />
        <button type="search" class="search-button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <button type="button" id="current-button">
          <i class="fa-solid fa-location-dot"></i>
      </button>
      </form>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="today-container">
            <h1 class="city">
            </h1>
            <span class="day-today">
            </span>
              <p class="temp-today">
              <span class="emoji">🌡️</span>
              <span class="temp-today">
                <span id="temp"></span>
                <a id="celsius" href="#">°C</a> 
                / 
                <a href="#" id="fahrenheit">°F</a></span>
              <span><img id="icon" src="http://openweathermap.org/img/wn/04n@2x.png" alt="weather icon" width="60px"></span>
              </p>
              <span id="description">
              </span>
          </div>
        </div>
        <div class="col-6">
              <div class="indicators">
                <div class="row">
                    <div class="col">Pressure: <span id="pressure"><span>Pa</div>
                    <div class="col">Wind: <span id="wind"></span>km/hour</div>
                    <div class="col">Humidity: <span id="humidity"><span>%</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
       <div class="weather-forecast" id="forecast"></div>
       <p id="git"><a href="https://github.com/orliuk/weather">Open-source code,</a> by Olga Orliuk </p>
      </div>
    <script src="src/index.js"></script>
  </body>
</html>
